<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8"/>
  <meta name=viewport content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <link type="text/css" rel="stylesheet" href="quotes.css"/>
  <title>Random Quote Machine</title>
</head>
<body>
<section>
<div class = "container-fluid text-center">
	<h1>Random Quote Generator</h1>
	<br>
	<div class="quotes">
			<span class = "quote"></span>
			<br>
			<span class = "author"></span>
		<div class="container">
			<div class="buttons">
				<a class="button" id="tweet-quote" title="Tweet this quote!" target="_blank">
				  <i class="fa fa-twitter"></i>
				</a>
				<a class="button" id="tumblr-quote" title="Post this quote on tumblr!" target="_blank">
				  <i class="fa fa-tumblr"></i>
				</a>
				<button class="btn btn-default" id="new-quote" type="Submit">New Quote</button>
			</div>
		</div>	
	</div>
</div>
</section>	
<script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
<script src="quotegenerator.js"></script>
<footer class="text-center">
  <p><strong>Copyright Â© Anu.  All Rights Reserved</strong></p>
</footer>
</body>
</html>
